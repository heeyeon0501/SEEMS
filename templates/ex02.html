<style>

.gallerylist {max-width:1200px;width:100%;margin:0 auto;}
ul {font-size:0;}
ul > li {display:inline-block;vertical-align:top;width:33.3%;}
ul > li > a {display:block;width:auto;text-decoration: none;margin:5px;}
ul > li > a .screen {position:relative;overflow:hidden;}
ul > li > a .screen .top {position:absolute;bottom:150%;left:30px;z-index:2;color:#fff;font-size:26px;font-weight:900;transition:all .35s;}
ul > li > a .screen .bottom {position:absolute;top:150%;left:30px;z-index:2;color:#fff;font-size:12px;transition:all .35s;}
ul > li > a .screen img {width:100%;}
ul > li > a h3 {font-size:14px;text-align:center;padding:20px;color:#666;}
ul > li > a .screen::after {content:'';display:block;position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);z-index:1;opacity:0;transition:all .35s;}
ul > li > a:hover .top {bottom:52%;}
ul > li > a:hover .bottom {top:52%;}
ul > li > a:hover .screen::after {opacity:1;}

</style>

<div class="gallerylist">
	<ul>
		<li>
			<a href="">
				<div class="screen">
					<div class="top">코딩하는남자 코남</div>
					<div class="bottom">마우스 HOVER효과</div>
					<img src="./img/image.png">
				</div>
				<div>
					<h3>이미지 위에 오브젝트가 나타나는 효과</h3>
				</div>
			</a>
		</li>
	</ul>
</div>
